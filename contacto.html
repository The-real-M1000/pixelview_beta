<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
    /* Estilos generales */
    body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Rubik', Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        animation: gradientBG 15s ease infinite;
        background-size: 400% 400%;
        background-image: linear-gradient(-45deg, #121212, #1a1a1a, #222222, #1a1a1a);
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    /* Encabezado */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        flex-wrap: wrap;
        position: relative;
        overflow: hidden;
    }

    .header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(to right, #f4c542, #e0b532, #f4c542);
        animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    .header h1 {
        margin: 0;
        font-size: 2.5em;
        color: #f4c542;
        cursor: pointer;
        font-family: 'Pixelify Sans', Arial, sans-serif;
        text-shadow: 0 0 10px rgba(244, 197, 66, 0.5);
        transition: all 0.3s ease;
    }

    .header h1:hover {
        transform: scale(1.05);
        text-shadow: 0 0 20px rgba(244, 197, 66, 0.8);
    }

    /* Botones */
    .buttons {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .buttons button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background-color: #f4c542;
        color: #121212;
        transition: all 0.3s ease;
        font-family: 'Rubik', Arial, sans-serif;
        position: relative;
        overflow: hidden;
    }

    .buttons button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.5s;
    }

    .buttons button:hover::before {
        left: 100%;
    }

    .buttons button:hover {
        background-color: #e0b532;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Media queries para responsividad */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            align-items: stretch;
        }
        .header h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        .buttons {
            justify-content: center;
        }
    }

    /* Mejoras de rendimiento */
    @media (prefers-reduced-motion: reduce) {
        body {
            animation: none;
        }
        .buttons button::before {
            display: none;
        }
    }
    @media (max-width: 768px) {
   .grid-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columnas en dispositivos más pequeños */
        grid-auto-rows: 100px;                 /* Filas automáticas de 100px */
    }
}

    /* Estilo para el scrollbar personalizado */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #2b2b2b;
    }

    ::-webkit-scrollbar-thumb {
        background: #f4c542;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #e0b532;
    }

    .main {
    display: flex;
    flex-grow: 1;
    justify-content: center;
    align-items: center;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(6, 100px); /* 6 columnas de 100px cada una */
    grid-template-rows: repeat(4, 100px);    /* 4 filas de 100px cada una */
    gap: 10px;
    padding: 20px;
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
}

.card {
    width: 90px;
    height: 90px;
    outline: none;
    border: none;
    background: #f4c542;
    box-shadow:
        rgba(244, 197, 66, 0.25) 0px 2px 5px -1px,
        rgba(244, 197, 66, 0.3) 0px 1px 3px -1px;
    transition: 0.2s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
}
    .card1 { border-radius: 90px 5px 5px 5px; }
    .card2 { border-radius: 5px 90px 5px 5px; }
    .card3 { border-radius: 5px 5px 5px 90px; }
    .card4 { border-radius: 5px 5px 90px 5px; }
    .card1 { grid-area: 2 / 3 / 4 / 3; } /* Fila 1, Columna 1 */
.card2 { grid-area: 2 / 4 / 4 / 4; } /* Fila 1, Columna 2 */
.card3 { grid-area: 3 / 3 / 3 / 3; } /* Fila 2, Columna 1 */
.card4 { grid-area: 3 / 4 / 3 / 4; }
    .card:hover {
        cursor: pointer;
        scale: 1.1;
    }
    .card1:hover { background-color: #25D366; }
    .card2:hover { background-color: #333; }
    .card3:hover { background-color: #EA4335; }
    .card4:hover { background-color: #0088cc; }
    .card:hover svg { fill: white; }
    svg {
        width: 50px;
        height: 50px;
        transition: 0.2s ease-in-out;
        fill: #121212;
    }
    </style>
</head>
